<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset Password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['newPassword'].invalid && (resetPasswordForm.controls['newPassword'].dirty || resetPasswordForm.controls['newPassword'].touched)">
                                    <span class="fa fa-user p-2"></span>
                                        <input formControlName="newPassword" type="text" placeholder="New Password">                                    
                                </div>
                            </div>
                             <small *ngIf="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('required','newPassword')" class="text-danger">*New Password is required</small>
                            <!-- <small *ngIf="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('minlength','newPassword')" class="text-danger">*Password must be at least 6 characters long</small>
                            <small *ngIf="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('uppercase','newPassword')" class="text-danger">*Password must contain at least one uppercase letter</small>
                            <small *ngIf="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('number','newPassword')" class="text-danger">*Password must contain at least one number</small>
                            <small *ngIf="resetPasswordForm.controls['newPassword'].dirty && resetPasswordForm.hasError('specialCharacter','newPassword')" class="text-danger">*Password must contain at least one special character</small>
                             -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['confirmPassword'].invalid && (resetPasswordForm.controls['confirmPassword'].dirty || resetPasswordForm.controls['confirmPassword'].touched)">
                                    <span class="fa fa-user p-2"></span>
                                        <input formControlName="confirmPassword" type="text" placeholder="Confirm Password">                                    
                                </div>
                            </div>
                             <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')" class="text-danger">*Confirm Password is required</small>
                            <!-- <small *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.controls['confirmPassword'].touched"><p style="color: red">Passwords do not match!</p></small>          -->
                            <!-- <small *ngIf="resetPasswordForm.hasError('ConfirmedValidator','confirmPassword')" class="text-danger">*Passwords doesn't match!</small>          -->
                            <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('ConfirmedPasswordValidator','confirmPassword')" class="text-danger">*Passwords doesn't match!</small>         
                            
                            
                            <button (click)="resetPassword()"  type="submit" class="btn btn-primary btn-block mt-4 w-100">Reset</button>
                           
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
